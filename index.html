<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30-Day Exercise Habit Tracker</title>
    <style>
        :root {
            --primary: #4CAF50; /* Work Green */
            --secondary: #2196F3; /* Rest/Transition Blue */
            --accent: #FF9800; /* Alert/Setup Orange */
            --danger: #F44336; /* Stop Red */
            --bg: #121212;
            --surface: #1E1E1E;
            --text: #ffffff;
            --text-muted: #aaaaaa;
            --font-main: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
        }

        /* --- Header & Clock --- */
        header {
            width: 100%;
            background-color: var(--surface);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.5);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        h1 {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #clock {
            font-family: monospace;
            font-size: 1rem;
            color: var(--text-muted);
        }

        /* --- Main Layout --- */
        main {
            flex: 1;
            width: 100%;
            max-width: 600px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* --- Setup Section --- */
        .setup-card {
            background-color: var(--surface);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .day-selector {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin: 20px 0;
        }

        input[type="number"] {
            background: #333;
            border: 1px solid #555;
            color: white;
            padding: 10px;
            font-size: 1.2rem;
            border-radius: 8px;
            width: 80px;
            text-align: center;
        }

        /* --- Active Workout UI --- */
        .workout-display {
            display: none; /* Hidden by default */
            background-color: var(--surface);
            padding: 30px 20px;
            border-radius: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
            border: 2px solid transparent;
            transition: border-color 0.3s;
        }

        .workout-display.active {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 400px;
        }

        /* Dynamic Border Colors */
        .state-work { border-color: var(--primary); }
        .state-rest { border-color: var(--secondary); }
        .state-setup { border-color: var(--accent); }
        .state-transition { border-color: #9C27B0; }
        .state-round-break { border-color: #00BCD4; }

        .phase-badge {
            background: #333;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }

        .timer-circle {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            border: 8px solid #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            position: relative;
            background: #252525;
        }

        .timer-text {
            font-size: 4rem;
            font-weight: bold;
            line-height: 1;
        }

        .exercise-name {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 10px;
            min-height: 2.2rem;
        }

        .next-exercise-hint {
            font-size: 1.1rem;
            color: var(--text-muted);
            margin-top: 10px;
        }

        .stats-row {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 20px;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        /* --- Controls --- */
        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        button {
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        button:active { transform: scale(0.96); }
        button:hover { opacity: 0.9; }

        .btn-primary { background-color: var(--primary); color: white; }
        .btn-secondary { background-color: var(--surface); border: 1px solid #555; color: white; }
        .btn-danger { background-color: var(--danger); color: white; }
        .btn-accent { background-color: var(--accent); color: #121212; }
        .btn-icon { padding: 10px; font-size: 1.2rem; }

        /* --- History & Grid --- */
        .history-section {
            background-color: var(--surface);
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
        }

        .section-title {
            font-size: 1.1rem;
            margin-bottom: 15px;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 8px;
            margin-bottom: 20px;
        }

        .day-box {
            background: #2C2C2C;
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            font-size: 0.9rem;
            position: relative;
            cursor: pointer;
            transition: background 0.2s;
        }

        .day-box.completed { background-color: var(--primary); color: white; font-weight: bold; }
        .day-box.deload { border: 1px solid var(--accent); }
        .day-box.selected { outline: 2px solid white; }

        .history-list {
            list-style: none;
            max-height: 200px;
            overflow-y: auto;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            padding: 8px 0;
            border-bottom: 1px solid #333;
            color: var(--text-muted);
        }

        /* --- Modal --- */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.85);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 200;
            padding: 20px;
        }

        .modal {
            background: var(--surface);
            padding: 25px;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .exercise-input-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            background: #252525;
            border-radius: 8px;
        }

        .exercise-input-row input {
            width: 80px;
            padding: 5px;
            background: #333;
            border: 1px solid #444;
            color: white;
            text-align: right;
        }

        .hidden { display: none !important; }
        
        @media (max-width: 400px) {
            .timer-circle { width: 180px; height: 180px; }
            .timer-text { font-size: 3rem; }
            .calendar-grid { grid-template-columns: repeat(5, 1fr); }
        }
    </style>
</head>
<body>

    <header>
        <h1>Habit Tracker</h1>
        <div id="clock">00:00:00</div>
    </header>

    <main>
        <!-- SETUP SECTION -->
        <section id="setup-panel" class="setup-card">
            <h2>Ready for Day <span id="current-day-display">1</span>?</h2>
            <p style="color:var(--text-muted); font-size: 0.9rem; margin-top:5px;">Goal: 45s Work / 15s Rest</p>
            
            <div class="day-selector">
                <button class="btn-secondary" onclick="adjustDay(-1)">-</button>
                <input type="number" id="day-input" value="1" min="1" max="30" readonly>
                <button class="btn-secondary" onclick="adjustDay(1)">+</button>
            </div>

            <p id="round-info" style="margin-bottom: 20px; font-weight: bold; color: var(--secondary);">3 Rounds Planned</p>

            <button class="btn-primary" style="width: 100%; padding: 15px;" onclick="startWorkout()">Start Workout</button>
        </section>

        <!-- WORKOUT DISPLAY SECTION -->
        <section id="workout-panel" class="workout-display">
            <div class="phase-badge" id="phase-badge">PREPARING</div>
            
            <div class="exercise-name" id="current-exercise">Get Ready</div>
            
            <div class="timer-circle" id="timer-circle">
                <div class="timer-text" id="timer-text">15</div>
            </div>

            <div class="next-exercise-hint" id="next-exercise-hint">Up next: Jacks</div>

            <div class="stats-row">
                <span id="round-counter">Round: 1/3</span>
                <span id="exercise-counter">Exercise: 1/8</span>
            </div>

            <div class="controls">
                <button class="btn-secondary btn-icon" onclick="toggleSound()" id="sound-btn" title="Toggle Sound">
                    ðŸ”Š
                </button>
                <button class="btn-danger" onclick="stopWorkout()">Stop</button>
                <button class="btn-secondary" onclick="togglePause()" id="pause-btn">Pause</button>
            </div>
        </section>

        <!-- HISTORY SECTION -->
        <section class="history-section">
            <h3 class="section-title">Progress (30 Days)</h3>
            <div class="calendar-grid" id="calendar-grid"></div>
            <h3 class="section-title">Recent Activity</h3>
            <ul class="history-list" id="history-list"></ul>
        </section>
    </main>

    <!-- POST-WORKOUT MODAL -->
    <div class="modal-overlay" id="result-modal">
        <div class="modal">
            <h2 style="margin-bottom: 15px; color: var(--primary);">Workout Complete! ðŸŽ‰</h2>
            <p style="margin-bottom: 20px; color: var(--text-muted);">Log your reps or mark complete:</p>
            
            <form id="log-form" onsubmit="saveLog(event)">
                <div id="exercise-inputs-container"></div>
                
                <div style="margin-top: 20px;">
                    <label style="display:block; margin-bottom: 5px;">Energy Level (1-10):</label>
                    <input type="range" id="energy-level" min="1" max="10" value="5" style="width:100%">
                </div>

                <button type="submit" class="btn-primary" style="width: 100%; margin-top: 20px;">Save Progress</button>
            </form>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const EXERCISES = ['Jacks', 'Squats', 'Lunges', 'Pushups', 'Crunches', 'Twists', 'Plank', 'Cobra'];
        const WORK_SECONDS = 45;
        const REST_SECONDS = 15;
        const GAP_SECONDS = 5;
        const SETUP_SECONDS = 15;
        const ROUND_BREAK_SECONDS = 60;

        // --- STATE ---
        let state = {
            day: 1,
            phase: 'IDLE',
            timer: null,
            timeLeft: 0,
            currentRound: 1,
            currentExerciseIndex: 0,
            totalRounds: 3,
            isPaused: false,
            startTime: null,
            endTime: null,
            soundEnabled: true
        };

        // --- AUDIO CONTEXT ---
        let audioCtx = null;

        // --- DOM ELEMENTS ---
        const els = {
            clock: document.getElementById('clock'),
            setupPanel: document.getElementById('setup-panel'),
            workoutPanel: document.getElementById('workout-panel'),
            dayInput: document.getElementById('day-input'),
            currentDayDisplay: document.getElementById('current-day-display'),
            roundInfo: document.getElementById('round-info'),
            timerText: document.getElementById('timer-text'),
            timerCircle: document.getElementById('timer-circle'),
            phaseBadge: document.getElementById('phase-badge'),
            currentExercise: document.getElementById('current-exercise'),
            nextHint: document.getElementById('next-exercise-hint'),
            roundCounter: document.getElementById('round-counter'),
            exerciseCounter: document.getElementById('exercise-counter'),
            pauseBtn: document.getElementById('pause-btn'),
            soundBtn: document.getElementById('sound-btn'),
            calendarGrid: document.getElementById('calendar-grid'),
            historyList: document.getElementById('history-list'),
            resultModal: document.getElementById('result-modal'),
            exerciseInputs: document.getElementById('exercise-inputs-container')
        };

        // --- AUDIO FUNCTIONS ---
        function initAudio() {
            if (!audioCtx) {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                audioCtx = new AudioContext();
            }
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        }

        function playTickSound() {
            if (!state.soundEnabled || !audioCtx) return;

            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            // Create a short, high-pitched "tick"
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(1000, audioCtx.currentTime); // 1000Hz is a crisp tick
            oscillator.frequency.exponentialRampToValueAtTime(800, audioCtx.currentTime + 0.03);

            // Very short volume envelope
            gainNode.gain.setValueAtTime(0.03, audioCtx.currentTime); // Low volume (subtle)
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.03);

            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 0.04);
        }

        function toggleSound() {
            state.soundEnabled = !state.soundEnabled;
            els.soundBtn.innerText = state.soundEnabled ? 'ðŸ”Š' : 'ðŸ”‡';
            els.soundBtn.style.opacity = state.soundEnabled ? '1' : '0.5';
        }

        // --- INITIALIZATION ---
        function init() {
            updateClock();
            setInterval(updateClock, 1000);
            renderCalendar();
            loadHistory();
            checkDayConfig();
            
            const savedDay = localStorage.getItem('lastActiveDay');
            if(savedDay) state.day = parseInt(savedDay) + 1;
            if(state.day > 30) state.day = 30;
            updateDayInput();
        }

        function updateClock() {
            const now = new Date();
            els.clock.innerText = now.toLocaleTimeString();
        }

        // --- SETUP LOGIC ---
        function adjustDay(delta) {
            let newDay = state.day + delta;
            if (newDay < 1) newDay = 1;
            if (newDay > 30) newDay = 30;
            state.day = newDay;
            updateDayInput();
        }

        function updateDayInput() {
            els.dayInput.value = state.day;
            els.currentDayDisplay.innerText = state.day;
            checkDayConfig();
        }

        function checkDayConfig() {
            const isDeLoad = (state.day >= 22 && state.day <= 28);
            state.totalRounds = isDeLoad ? 1 : 3;
            
            els.roundInfo.innerText = `${state.totalRounds} Round${state.totalRounds > 1 ? 's' : ''} Planned`;
            if(isDeLoad) {
                els.roundInfo.innerText += " (DELOAD WEEK)";
                els.roundInfo.style.color = "var(--accent)";
            } else {
                els.roundInfo.style.color = "var(--secondary)";
            }
        }

        // --- WORKOUT ENGINE ---
        function startWorkout() {
            initAudio(); // Initialize audio context on user interaction
            
            state.phase = 'SETUP';
            state.timeLeft = SETUP_SECONDS;
            state.currentRound = 1;
            state.currentExerciseIndex = 0;
            state.startTime = new Date();
            state.isPaused = false;

            els.setupPanel.style.display = 'none';
            els.workoutPanel.classList.add('active');
            els.pauseBtn.innerText = 'Pause';

            updateWorkoutUI();
            
            if (state.timer) clearInterval(state.timer);
            state.timer = setInterval(tick, 1000);
        }

        function togglePause() {
            state.isPaused = !state.isPaused;
            els.pauseBtn.innerText = state.isPaused ? 'Resume' : 'Pause';
        }

        function stopWorkout() {
            clearInterval(state.timer);
            state.phase = 'IDLE';
            els.workoutPanel.classList.remove('active');
            els.setupPanel.style.display = 'block';
        }

        function tick() {
            if (state.isPaused) return;

            // Play tick sound for every second countdown
            playTickSound();

            state.timeLeft--;

            if (state.timeLeft < 0) {
                advancePhase();
            } else {
                els.timerText.innerText = state.timeLeft;
                updateWorkoutUI();
            }
        }

        function advancePhase() {
            switch (state.phase) {
                case 'SETUP':
                    state.phase = 'WORK';
                    state.timeLeft = WORK_SECONDS;
                    break;

                case 'WORK':
                    state.phase = 'REST';
                    state.timeLeft = REST_SECONDS;
                    break;

                case 'REST':
                    if (state.currentExerciseIndex === EXERCISES.length - 1) {
                        if (state.currentRound === state.totalRounds) {
                            finishWorkout();
                            return;
                        } else {
                            state.phase = 'ROUND_BREAK';
                            state.timeLeft = ROUND_BREAK_SECONDS;
                        }
                    } else {
                        state.phase = 'GAP';
                        state.timeLeft = GAP_SECONDS;
                    }
                    break;

                case 'GAP':
                    state.currentExerciseIndex++;
                    state.phase = 'WORK';
                    state.timeLeft = WORK_SECONDS;
                    break;

                case 'ROUND_BREAK':
                    state.currentRound++;
                    state.currentExerciseIndex = 0;
                    state.phase = 'WORK';
                    state.timeLeft = WORK_SECONDS;
                    break;
            }
            updateWorkoutUI();
        }

        function updateWorkoutUI() {
            els.workoutPanel.className = 'workout-display active'; 
            
            if (state.phase === 'SETUP') {
                els.workoutPanel.classList.add('state-setup');
                els.phaseBadge.innerText = 'GET READY';
                els.currentExercise.innerText = 'Prepare Position';
                els.nextHint.style.visibility = 'hidden';
                els.timerText.style.color = 'var(--accent)';
            } 
            else if (state.phase === 'WORK') {
                els.workoutPanel.classList.add('state-work');
                els.phaseBadge.innerText = `ROUND ${state.currentRound} - WORK!`;
                els.currentExercise.innerText = EXERCISES[state.currentExerciseIndex];
                els.nextHint.style.visibility = 'hidden';
                els.timerText.style.color = 'var(--primary)';
            } 
            else if (state.phase === 'REST') {
                els.workoutPanel.classList.add('state-rest');
                els.phaseBadge.innerText = 'REST';
                els.currentExercise.innerText = 'Catch your breath';
                els.nextHint.style.visibility = 'hidden';
                els.timerText.style.color = 'var(--secondary)';
            } 
            else if (state.phase === 'GAP') {
                els.workoutPanel.classList.add('state-transition');
                els.phaseBadge.innerText = 'COMING UP';
                els.currentExercise.innerText = 'Get Ready';
                const nextEx = EXERCISES[state.currentExerciseIndex + 1];
                els.nextHint.innerText = `Next: ${nextEx}`;
                els.nextHint.style.visibility = 'visible';
                els.timerText.style.color = '#9C27B0';
            } 
            else if (state.phase === 'ROUND_BREAK') {
                els.workoutPanel.classList.add('state-round-break');
                els.phaseBadge.innerText = 'LONG BREAK';
                els.currentExercise.innerText = 'Hydrate & Stretch';
                els.nextHint.style.visibility = 'hidden';
                els.timerText.style.color = '#00BCD4';
            }

            els.roundCounter.innerText = `Round: ${state.currentRound}/${state.totalRounds}`;
            els.exerciseCounter.innerText = `Exercise: ${state.currentExerciseIndex + 1}/${EXERCISES.length}`;
            els.timerText.innerText = state.timeLeft;
        }

        function finishWorkout() {
            clearInterval(state.timer);
            state.endTime = new Date();
            els.workoutPanel.classList.remove('active');
            openLogModal();
        }

        // --- TRACKING & STORAGE ---
        function openLogModal() {
            els.exerciseInputs.innerHTML = '';
            EXERCISES.forEach(ex => {
                const row = document.createElement('div');
                row.className = 'exercise-input-row';
                row.innerHTML = `
                    <label>${ex}</label>
                    <input type="text" placeholder="Reps or âœ“">
                `;
                els.exerciseInputs.appendChild(row);
            });
            els.resultModal.style.display = 'flex';
        }

        function saveLog(e) {
            e.preventDefault();
            const inputs = document.querySelectorAll('.exercise-input-row input');
            const details = {};
            inputs.forEach((input, index) => {
                details[EXERCISES[index]] = input.value || 'âœ“';
            });

            const record = {
                day: state.day,
                date: new Date().toLocaleDateString(),
                startTime: state.startTime.toLocaleTimeString(),
                endTime: state.endTime.toLocaleTimeString(),
                details: details,
                energy: document.getElementById('energy-level').value
            };

            const history = JSON.parse(localStorage.getItem('workoutHistory') || '[]');
            history.push(record);
            localStorage.setItem('workoutHistory', JSON.stringify(history));
            localStorage.setItem('lastActiveDay', state.day.toString());

            loadHistory();
            renderCalendar();
            els.resultModal.style.display = 'none';
            stopWorkout();
            alert(`Day ${state.day} Completed! Saved.`);
        }

        function loadHistory() {
            const history = JSON.parse(localStorage.getItem('workoutHistory') || '[]');
            els.historyList.innerHTML = '';
            
            if (history.length === 0) {
                els.historyList.innerHTML = '<li class="history-item" style="text-align:center; display:block;">No workouts completed yet.</li>';
                return;
            }

            history.slice().reverse().forEach(rec => {
                const li = document.createElement('li');
                li.className = 'history-item';
                li.innerHTML = `
                    <span>Day ${rec.day}</span>
                    <span>${rec.date}</span>
                    <span>${rec.startTime}</span>
                `;
                els.historyList.appendChild(li);
            });
        }

        function renderCalendar() {
            els.calendarGrid.innerHTML = '';
            const history = JSON.parse(localStorage.getItem('workoutHistory') || '[]');
            const completedDays = history.map(h => h.day);

            for (let i = 1; i <= 30; i++) {
                const box = document.createElement('div');
                box.className = 'day-box';
                box.innerText = i;
                
                if (completedDays.includes(i)) {
                    box.classList.add('completed');
                }
                if (i >= 22 && i <= 28) {
                    box.classList.add('deload');
                }
                if (i === state.day) {
                    box.classList.add('selected');
                }

                box.onclick = () => {
                    state.day = i;
                    updateDayInput();
                    renderCalendar();
                };

                els.calendarGrid.appendChild(box);
            }
        }

        init();
    </script>
</body>
</html>
